<body>
    <header>
        <nav>
            <div class="leftside">
                <ul>
                    <li><a href="#" class="bbh-sans-hegarty-regular">HOME</a></li>
                    <li><a href="#" class="bbh-sans-hegarty-regular">BROWSE</a></li>
                    <li><a href="#" class="bbh-sans-hegarty-regular">SHOP</a></li>

                    <span class="visually-hidden">Previous</span>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

            <div class="card-body">
